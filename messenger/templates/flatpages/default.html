{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #17212b;
            color: white;
            font-family: "Ledger", serif;
            font-weight: 400;
            font-style: normal;
        }

    </style>
    <link href="{% block css %}{% endblock %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ledger&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
<noscript>Включите JavaScript!</noscript>
<div id="header" style="background-color: #1e2c3a; height: 30px; width: auto; position:relative;
left: 0;right: 0;top: 0;bottom: 0; z-index: 1000">
    {% if user.is_authenticated %}
    <a href="{% url 'main page' user.username %}" style="background-color: #1e2c3a">{{user.username}}</a> | <a href="{% url 'registration:logout' %}" style="background-color: #1e2c3a">Выйти</a>
    {% else %}
    <a href="{% url 'registration:login' %}">Войти</a> | <a href="{% url 'registration:registration' %}">Регистрация</a>
    {% endif %}
</div>
<script>
    var header = document.getElementById('header');
    var body = document.body;

    body.style.width = window.innerWidth + 'px';
    header.style.width = window.innerWidth + 'px';
</script>
{% block content %}
{% endblock %}
</body>
</html>
